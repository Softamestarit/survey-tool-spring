<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<title>Add Questions</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/css/bootstrap.min.css}" />

</head>
<body>
	<div>
	<h1>Haaga-Helia Survey tool</h1>
		<form th:object="${question}" th:action="@{save}" action="#" method="post">
		<label for="question">Question</label>
		<input type="text" id="question" th:field="*{question}"/>
		<input type="submit" value="Add">
		</form>
	</div>
</body>
</html>
